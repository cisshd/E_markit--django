    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

      *{
        font-family: 'Almarai';
      }
      body{
        height: 100vh;
      }
      
      .footer {
        position: relative;

        width: 100%;
        white-space: nowrap;
        line-height: 60px;
      }
      a{
        text-decoration: none;
        color:white;
        font-size: 18px;
        
        
      }

<body dir="rtl"> 
    <header>

        </div>

     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
